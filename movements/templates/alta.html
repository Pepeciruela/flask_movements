{% extends "base.html"%}

{% block title %} Resumen mensual {% endblock %}

{% block contenido%}

<form action="creaalta" method="post">
    <div class="field">
        <label for="fecha">Fecha:</label>
        <input type="text" name="fecha">
    </div>
    <div class="field">
        <label for="concepto">Concepto:</label>
        <input type="date" name="concepto">
    </div>
    <div class="field">
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" step="0.01">
    </div>
    <div class="field">
        <input type="submit" value="Aceptar">
    </div>

</form>

{% endblock %}
